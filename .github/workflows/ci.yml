name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    environment: STORACHA_KEY
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file for tests
        run: |
          echo "STORACHA_KEY=${{ secrets.STORACHA_KEY }}" >> .env
          echo "STORACHA_PROOF=${{ secrets.STORACHA_PROOF }}" >> .env

      - name: Clear Storacha space before tests
        run: npm run clear-space

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_OPTIONS: '--experimental-vm-modules --no-warnings'
          DEBUG: 'libp2p:*'

      - name: Clean up test artifacts
        if: always()
        run: npm run clean

  car-backup-tests:
    name: CAR Backup Tests
    runs-on: ubuntu-latest
    environment: STORACHA_KEY
    needs: [integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file for tests
        run: |
          echo "STORACHA_KEY=${{ secrets.STORACHA_KEY }}" >> .env
          echo "STORACHA_PROOF=${{ secrets.STORACHA_PROOF }}" >> .env

      - name: Clear Storacha space before tests
        run: npm run clear-space

      - name: Run CAR backup tests
        run: npm run test:car-backup
        env:
          NODE_OPTIONS: '--experimental-vm-modules --no-warnings'
          DEBUG: 'libp2p:*'

      - name: Clean up test artifacts
        if: always()
        run: npm run clean

  p256-ucan-tests:
    name: P256 UCAN Security Tests
    runs-on: ubuntu-latest
    environment: STORACHA_KEY
    needs: [car-backup-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file for tests
        run: |
          echo "STORACHA_KEY=${{ secrets.STORACHA_KEY }}" >> .env
          echo "STORACHA_PROOF=${{ secrets.STORACHA_PROOF }}" >> .env

      - name: Run P256 UCAN tests
        run: npm run test:p256-ucan
        env:
          NODE_OPTIONS: '--experimental-vm-modules --no-warnings'
          DEBUG: 'libp2p:*'

      - name: Clean up test artifacts
        if: always()
        run: npm run clean
  timestamped-backup-tests:
    name: Timestamped Backup Tests
    runs-on: ubuntu-latest
    environment: STORACHA_KEY
    needs: [p256-ucan-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file for tests
        run: |
          echo "STORACHA_KEY=${{ secrets.STORACHA_KEY }}" >> .env
          echo "STORACHA_PROOF=${{ secrets.STORACHA_PROOF }}" >> .env

      - name: Clear Storacha space before tests
        run: npm run clear-space

      - name: Run timestamped backup tests
        run: npm run test:timestamped-backup
        env:
          NODE_OPTIONS: '--experimental-vm-modules --no-warnings'
          DEBUG: 'libp2p:*'

      - name: Clean up test artifacts
        if: always()
        run: npm run clean

  network-download-tests:
    name: Network Download Tests
    runs-on: ubuntu-latest
    environment: STORACHA_KEY
    needs: [timestamped-backup-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file for tests
        run: |
          echo "STORACHA_KEY=${{ secrets.STORACHA_KEY }}" >> .env
          echo "STORACHA_PROOF=${{ secrets.STORACHA_PROOF }}" >> .env

      - name: Clear Storacha space before tests
        run: npm run clear-space

      - name: Run network download tests
        run: npm test -- test/network-download.test.js
        env:
          NODE_OPTIONS: '--experimental-vm-modules --no-warnings'
          DEBUG: 'libp2p:*'

      - name: Clean up test artifacts
        if: always()
        run: npm run clean

  e2e-tests:
    name: E2E Tests (Examples)
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      matrix:
        example: [simple-backup-restore, orbitdb-replication]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install example dependencies
        run: npm ci
        working-directory: examples/svelte/${{ matrix.example }}

      - name: Run E2E tests - ${{ matrix.example }}
        run: npx playwright test
        working-directory: examples/svelte/${{ matrix.example }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.example }}
          path: examples/svelte/${{ matrix.example }}/playwright-report/
          retention-days: 30

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, integration-tests, car-backup-tests, p256-ucan-tests, timestamped-backup-tests, network-download-tests, e2e-tests]
    if: always()
    steps:
      - name: Notify Success
        if: needs.lint.result == 'success' && needs.integration-tests.result == 'success' && needs.car-backup-tests.result == 'success' && needs.p256-ucan-tests.result == 'success' && needs.timestamped-backup-tests.result == 'success' && needs.network-download-tests.result == 'success' && needs.e2e-tests.result == 'success'
        run: |
          echo "‚úÖ All tests passed successfully!"
          echo "üéâ OrbitDB Storacha Bridge is working correctly"
          echo "üìã Test Summary:"
          echo "  - Linting: PASSED"
          echo "  - Integration Tests: PASSED"
          echo "  - CAR Backup Tests: PASSED"
          echo "  - P256 UCAN Tests: PASSED"
          echo "  - Timestamped Backup Tests: PASSED"
          echo "  - Network Download Tests: PASSED"
          echo "  - E2E Tests: PASSED"

      - name: Notify Failure
        if: needs.lint.result == 'failure' || needs.integration-tests.result == 'failure' || needs.car-backup-tests.result == 'failure' || needs.p256-ucan-tests.result == 'failure' || needs.timestamped-backup-tests.result == 'failure' || needs.network-download-tests.result == 'failure' || needs.e2e-tests.result == 'failure'
        run: |
          echo "‚ùå Some tests failed"
          echo "üîç Please check the logs above for details"
          echo "üìã Test Summary:"
          echo "  - Lint: ${{ needs.lint.result }}"
          echo "  - Integration Tests: ${{ needs.integration-tests.result }}"
          echo "  - CAR Backup Tests: ${{ needs.car-backup-tests.result }}"
          echo "  - P256 UCAN Tests: ${{ needs.p256-ucan-tests.result }}"
          echo "  - Timestamped Backup Tests: ${{ needs.timestamped-backup-tests.result }}"
          echo "  - Network Download Tests: ${{ needs.network-download-tests.result }}"
          echo "  - E2E Tests: ${{ needs.e2e-tests.result }}"
          exit 1
